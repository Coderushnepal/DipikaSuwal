<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest and largest</title>
</head>

<body>
    <p>Find the Smallest and Biggest Numbers Create a function that takes an array of numbers and
        return both the minimum and maximum numbers, in that order.</p>
</body>
<script>
    function minMax(arr) {
        var max = arr[0];
        var min = arr[0];
        for (var i = 0; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
            else if (arr[i] > max) {
                max = arr[i];
            }
        }
        document.write("The smallest is " + min + " and the largest is  " + max + "<br>");
    }
    minMax([1,2,3,4,5]);
    minMax([2334954, 5]);
    minMax([1]);
</script>

</html>

<body>
    <p> Create a function that keeps only strings with repeating 
        identical characters (in other words, it has a set size of 1).
    </p>
    <p>identicalFilter(["88", "999", "22", "545", "133"]) ➞ ["88", "999", "22"]</p>
        <p>identicalFilter(["xxxxo", "oxo", "xox", "ooxxoo", "oxo"]) ➞ []</p>
